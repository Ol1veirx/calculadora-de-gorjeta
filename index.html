<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjetinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form action="" class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
                </p>
                    <label for="serviceQual">
                        <p>Como foi o seu serviço?</p>
                    </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option value="0" disabled selected>Selecione uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <p>
                    <label for="people">
                        <p>Quantas pessos vão dividir a conta?</p>
                    </label>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="formInput"> Pessoa(s)
                    </p>
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTips">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">Cada</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
